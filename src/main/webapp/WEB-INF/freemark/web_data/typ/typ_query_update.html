.iconimg{
   width:30px;
   height: 30px;
   margin-left:10px;
   cursor:pointer;

   width:50px;

line-height:36px;
cursor:pointer;

<body class="page-header-fixed">

<!-- BEGIN PAGE HEADER-->
<div class="row">
  <div class="col-md-12">
    <!-- BEGIN PAGE TITLE & BREADCRUMB-->
    <h3 class="page-title">商品类型 </h3>
    <!-- END PAGE TITLE & BREADCRUMB-->
  </div>
</div>
<!-- END PAGE HEADER-->
<!-- 客户信息 开始 -->

<div class="row">
<div class="col-md-12">
<div class="portlet box blue">    
    <div class="portlet-title">
        <div class="caption">修改</div>
    </div>
    
    <div class="portlet-body form">
    	<form id="workSheetForm" class="form-horizontal" enctype="multipart/form-data" method="POST" action="" >
                <div class="col-md-12" style="margin-top:30px;">
                     <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label"><font style="color:red">*</font>类型：</label>
                            <div class="col-md-9">
                               <select  id="type"  name="type" class="form-control" >
								    <option value="">全部</option>
							        <option <#if comiconInfo.type=='1'>selected="selected"</#if> value="1">幻灯片</option>
							        <option <#if comiconInfo.type=='2'>selected="selected"</#if>  value="2">首页推荐</option>
							        <option <#if comiconInfo.type=='3'>selected="selected"</#if> value="3">商品分类</option>
							    </select>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                       <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label"><font style="color:red">*</font>标题：</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="NavTitle" name="navTitle" value="${comiconInfo.navTitle?if_exists}">
                                <span class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                      </div>
                    <div class="col-md-12">
                     
                    <div class="col-md-6"  style="display: none">
                        <div class="form-group">
                            <label class="col-md-3 control-label">编码：</label>
                            <div class="col-md-9">
                                <input class="form-control" readonly="readonly" type="text" name="code" value="${comiconInfo.code?if_exists}">
                                <span class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                     <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">排序：</label>
                            <div class="col-md-9">
                                <input class="form-control"  type="text" id="num" name="num" value="${comiconInfo.num?if_exists}"/>
                                <span class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                     <div class="col-md-6">
                        <div class="form-group">
                            <div class="col-md-9">
                               <label for="cBrand" class="col-md-4 control-label">是否启用：</label>
							   <div class="col-md-8">
									<span class="genderFt">禁用:</span>&nbsp;<input <#if comiconInfo.del==1>checked="checked"</#if>  type="radio" class="input_bottom" value="1"  name="del" />&nbsp;&nbsp;
									<span class="genderFt">启用:</span>&nbsp;<input <#if comiconInfo.del==0>checked="checked"</#if>  type="radio" class="input_bottom" value="0" name="del" />
							    </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    </div>
                      
                    <div class="col-md-12">
      				 <div class="col-md-6"> 
                        <div class="form-group">
                            <label class="col-md-3 control-label"><font style="color:red">*</font>图标：</label>
		                    <span id="iconDiv"><img class="iconimg2" src="${resultImgPath}/icon/${comiconInfo.iconUrl?if_exists}" /></span>
  		                    <input type="hidden" name="iconUrl" id="iconUrl" value="${comiconInfo.iconUrl?if_exists}"/>    
                        </div>
                    </div>
                    
                    <div class="col-md-12" style="margin-left:100px;">
                        <#list comIcon as icn>
                           <img onclick="iconimg('${icn.path?if_exists}')" class="iconimg" src="${resultImgPath}/icon/${icn.path?if_exists}"/>
                        </#list>
                    </div>
              	</div>
                
                <div class="clearfix"></div>
                
                <!--隐藏数据   -->
                <input name="id" type="hidden" value="${comiconInfo.id?if_exists}">
	            <input name="createUserId" type="hidden" value="${comiconInfo.createUserId?if_exists}"/>
	            <input name="num" type="hidden" value="${comiconInfo.num?if_exists}"/>
               
            <div class="form-actions fluid text-center">
                <button type="button" class="btn blue" id="savebtn"><i class="fa fa-check"></i> 提 交</button>
                <button type="button" class="btn default" onclick="window.location.href='${futRoot}/web/typ/gotoQueryNavPage' "><i class="fa fa-undo"></i> 返 回</button>
            </div>
        </form>
    </div>
</div>        <!-- END MODIFYCONT MODAL --> 
  </div>
</div>
<!-- END CONTAINER -->
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

<script src="${resRoot}/plugins/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="${resRoot}/plugins/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
<script src="${resRoot}/plugins/jquery-ui/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
<script src="${resRoot}/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="${resRoot}/plugins/bootstrap-hover-dropdown/twitter-bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
<script src="${resRoot}/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<script src="${resRoot}/plugins/jquery.blockui.min.js" type="text/javascript"></script>
<script src="${resRoot}/plugins/jquery.cokie.min.js" type="text/javascript"></script>
<script src="${resRoot}/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
<!-- END CORE PLUGINS -->

<!-- BEGIN PAGE LEVEL PLUGINS -->
<script type="text/javascript" src="${resRoot}/plugins/select2/select2.min.js"></script>
<script type="text/javascript" src="${resRoot}/plugins/data-tables/jquery.dataTables.js"></script>
<script type="text/javascript" src="${resRoot}/plugins/data-tables/DT_bootstrap.js"></script> 
<script type="text/javascript" src="${resRoot}/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="${resRoot}/plugins/bootstrap-datepicker/js/bootstrap-datepicker.zh-CN.js"></script>
<script type="text/javascript" src="${resRoot}/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>

<script type="text/javascript" src="${resRoot}/plugins/jquery-file-upload/js/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="${resRoot}/plugins/jquery-file-upload/js/jquery.fileupload.js"></script>
<script type="text/javascript" src="${resRoot}/plugins/jquery-file-upload/js/jquery.fileupload-process.js"></script>
<script type="text/javascript" src="${resRoot}/plugins/jquery-file-upload/js/jquery.fileupload-validate.js"></script>
<script src="${resRoot}/js/infomation.js" type="text/javascript"></script>
<script src="${resRoot}/js/app.js" type="text/javascript"></script>

<!-- END PAGE LEVEL SCRIPTS -->
<script>
jQuery(document).ready(function () {
	App.init();
	// initlayout and core plugins
	$("select").select2();
	//TableManaged({id:"sample_1"}).init();
	$('.date-picker').datepicker({
	    language:'zh-CN',
	    rtl: App.isRTL(),
	    autoclose: true,
	    format: "yyyy-mm-dd"
	});
	 $("#savebtn").click(function(){
		 //类型验证
         var type=$.trim($("#type").val());
         if(type=="" ){
        	 $.Alert("类型不能为空!");
             return false;
         }
         //验证标题
         var title= $.trim($("#NavTitle").val());
		 if(title==""){
			 $.Alert("标题不能为空！");
            return false;
		 }
		 //验证排序
		 var num= $.trim($("#num").val());
		 if(num==""){
			 $.Alert("排序不能为空，可默认值0！");
            return false;
		 }
		 //是否是数字
         if(isNaN(parseInt(num))){
             $.Alert("排序必须数字类型!");return false;
         }
		 //验证图片
         var iconUrl=$.trim($("#iconUrl").val());
         if(iconUrl=="" ){
        	 $.Alert("图标不能为空，请选中一个图标!");
             return false;
         }
		 //提交后台处理
	     $.ajax({
	    	 url:"${futRoot}/web/typ/updateCommondityNav.json",
			type : "post",
			dataType : "json",
		    async: false,
			data : $("#workSheetForm").serialize(),
			success : function(data) {
				// 1-成功  2-失败
				if(data=="1"){
					$.Alert("修改成功！");
				    //关闭窗口
			   		 window.location.href='${futRoot}/web/typ/gotoQueryNavPage'
			   		return false;
				}else{
					$.Alert("修改失败！");
				}
			}
		 }); 
	});

	
});
function iconimg(path){
	//赋值input
    $("#iconUrl").val(path);
    //增加img
    var src="${resultImgPath}"+"/icon/"+path;
    console.log(src);
	$("#iconDiv").html("<img class='iconimg2' src='"+src+"' />")
}
</script>
<!-- END JAVASCRIPTS -->
</body>
