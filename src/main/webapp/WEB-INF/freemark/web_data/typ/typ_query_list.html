	<script type="text/javascript">
		admin = {
	
		};
		
		//页面进来加载
		jQuery(document).ready(function() {
			App.init();
			$("select").select2();
			queryPage();
			
		    //重置
			$("#resetButton").click(function(){
				$("#navTitle").val("");
				$("#type").find("option[value='']").attr("selected",true);
				$("select").select2();
			});
				
			 /** 导航菜单 跳转 修改 */
			 $("#updateNavigationButton").click(function(){
				    //获得参数
			        var item = document.getElementsByName("checkBoxt");
			        var str = "";
			        var let=0;
			        for (var i = 0; i < item.length; i++) {
			            if (item[i].checked == true) {
			                var k = item[i].value;
			                let++; //验证是否选中单个
			                str+=k; //接收选中值
			            }
			        }
			        if(let>1){
			        	$.Alert("修改失败，只能选择单个进行修改！");
			        	return false;
			        }
			        if(str=="" || str==undefined){
			        	$.Alert("请选择后再操作！");
			            return false;
			        }
			        //获得ID
			        window.location.href="${futRoot}/web/typ/gotoNavUpdatePage.htm?id="+str;
			   });
				
			   /**  删除   */
			   $("#deleteNavigationButton").click(function(){
			    	//获取ID
			        var item = document.getElementsByName("checkBoxt");
			        var str = "";
			        for (var i = 0; i < item.length; i++) {
			            if (item[i].checked == true) {
			                var k = item[i].value;
			                str+=k+","; 
			            }
			        }
			        //验证是否选中
			        if(str==""){
			        	$.Alert("删除失败，请选择后删除!");
			        	return false;
			        }
			        if (window.confirm('确定删除吗？')) {
			        	//提交后台处理
				        $.ajax({
					   		url : "${futRoot}/web/tye/deleteCommondityNav.json",
					   		type : "post",
					   		dataType : "json",
					   	    async: false,
					   		data : {"ids":str},
					   		success : function(data) {
					   		    // 1-成功  2-失败
								if(data=="1"){
									$.Alert("删除成功！");
								    //刷新列表
									admin.dataTable.fnDraw();
							   		return false;
							   		
								}else{
									$.Alert("删除失败！");
								}
					   		}
					  });
	              }
			   });
			   
		     /**  增加 */
			 $("#addNavigationButton").click(function(){
				 window.location.href="${futRoot}/web/typ/gotoAddNav";
		     });
		 });
		
        /** 分页列表  */
		function queryPage() {
			if( admin.dataTable ){
				admin.dataTable.fnDestroy();
			}
			//显示查询条件
			admin.dataTable = $('#table1').dataTable({
				"bFilter" : false,
				"bSort" : false, // 排序功能
				"processing" : true, // 设置异步请求时，是否有等待框。
				"sAjaxSource" : '${futRoot}/web/typ/queryNavPage.json',
				 "fnServerParams" : function(aoData) {
						aoData.push({
							"name" : "navTitle", 
							"value" : $('#navTitle').val()
						},{
							"name" : "type", 
							"value":$('#type').find("option:selected").val()
						}); 
					},
				"sServerMethod" : "post",
				"bServerSide" : true, // 异步请求
				"aoColumns" : [ {
					"mData" : "id",
					"sWidth": "10%",
					"mRender" : function(data, type, row) {
						if (data) {
							return "<input id='checkBoxt' name='checkBoxt' type='checkbox' class='checkboxes' value="+data+" />";
						}
					}
				}, {
					"mData" : "type",
					"sWidth": "10%",
					"mRender" : function(data, type, row) {
						if (data==1) {
							return "<font style='color:red;'>幻灯片</font>";
						}else if (data==2) {
							return "<font style='color:green;'>首页分类</font>";
						}else{
							return "商品分类";
						}
					}
				}, {
					"mData" : "code",
					"sWidth": "15%",
					"mRender" : function(data, type, row) {
						if (data) {
							return data;
						}
					}
				},{
					"mData" : "navTitle",
					"sWidth": "30%",
					"mRender" : function(data, type, row) {
						if(data){
							return data;
						}
					}
				}, {
					"mData" : "iconUrl",
					"sWidth": "10%",
					"mRender" : function(data, type, row) {
						return data;
					}
				}, {
					"mData" : "num",
					"sWidth": "8%",
					"mRender" : function(data, type, row) {
						if (data) {
							return data;
						}
					}
				},{
					"mData" : "createTime",
					"sWidth": "30%",
					"mRender" : function(data, type, row) {
						if (data) {
							return new Date(data).format('yyyy-MM-dd hh:mm:ss');
						}
					}
				}, {
					"mData" : "createUserName",
					"sWidth": "30%",
					"mRender" : function(data, type, row) {
						return data;
					}
				}],
				
				"aLengthMenu" : [[5,10, 15, 20], [5,10, 15, 20]],
				"iDisplayLength" : 5,
				"sPaginationType" : "bootstrap",
				"aaSorting" : [[2, "asc"]], //列数
				"aoColumnDefs" : [{
					"sDefaultContent" : '',
					"aTargets" : ["_all"]
				} ],
				"fnServerData" : function(sSource, aoData, fnCallback) {
					$.ajax({
						"dataType" : 'json',
						"type" : "POST",
						"url" : sSource,
						"data" : aoData,
						"success" : fnCallback,
						"timeout" : 3000000, // 连接超时时间
						"error" : function handleAjaxError(xhr, textStatus, error) {
							if (textStatus === "timeout") {
								//$.dopErr("连接超时!请稍后再试!!!");
								$.Alert("连接超时!请稍后再试!!!");
							} else if (textStatus == "error") {
								//$.dopErr("系统繁忙!!!,请稍后再试!!!", null);
								$.Alert("系统繁忙!!!,请稍后再试!!!");
							}
							admin.dataTable.fnProcessingIndicator(false);
							// 这里是把"正在查询几个子去掉，(换成自己的id)
						}
					});
				}, //设置异常处理
				"oLanguage" : {
					"sLengthMenu" : "每页显示 _MENU_ 条记录",
					"sZeroRecords" : "抱歉， 没有找到",
					"sInfo" : "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
					"sInfoEmpty" : " ",
					"sProcessing" : "正在查询....",
					"sInfoFiltered" : "",
					"oPaginate" : {
						"sFirst" : "首页",
						"sPrevious" : "前一页",
						"sNext" : "后一页",
						"sLast" : "尾页"
					}
				}
			});
		}
		
	</script>
