	<script type="text/javascript">

        /** 分页列表  */
		function queryPage() {
			//$('#table1').dataTable().fnDestroy();
			if( admin.dataTable ){
				admin.dataTable.fnDestroy();
			}
			//显示查询条件
			admin.dataTable = $('#table1').dataTable({
				"bFilter" : false,
				"bSort" : false, // 排序功能
				"processing" : true, // 设置异步请求时，是否有等待框。
				"sAjaxSource" : '${futRoot}/survey/que/queryQueManagePage.json',
				 "fnServerParams" : function(aoData) {
						aoData.push({
							"name" : "acCode", 
							"value":$('#acCode').find("option:selected").val()
						},{
							"name" : "title", 
							"value" : $('#title').val()
						}); 
					},
				"sServerMethod" : "post",
				"bServerSide" : true, // 异步请求
				"aoColumns" : [{
					"mData" : "id",
					"sWidth": "10%",
					"mRender" : function(data, type, row) {
						if (data) {
							return "<input id='checkBoxt' name='checkBoxt' type='checkbox' class='checkboxes' value="+data+" />";
						}
					}
				}, {
					"mData" : "title",
					"sWidth": "40%",
					"mRender" : function(data, type, row) {
						if (data) {
							return data;
						}
					}
				}, {
					"mData" : "code",
					"sWidth": "15%",
					"mRender" : function(data, type, row) {
						if (data) {
							return data;
						}
					}
				}, {
					"mData" : "status",
					"sWidth": "15%",
					"mRender" : function(data, type, row) {
						if (data==400001001) {
							return "已发布";
						}else if(data==400001002){
							return "未发布";
						}else{
							return "已删除";
						}
					}
				}, {
					"mData" : "updateTime",
					"sWidth": "20%",
					"mRender" : function(data, type, row) {
						if (data) {
							return new Date(data).format('yyyy-MM-dd hh:mm:ss');
						}
					}
				}],
				"aLengthMenu" : [[5,10, 15, 20], [5,10, 15, 20]],
				"iDisplayLength" : 5,
				"sPaginationType" : "bootstrap",
				"aaSorting" : [[2, "asc"]], //列数
				"aoColumnDefs" : [{
					"sDefaultContent" : '',
					"aTargets" : ["_all"]
				} ],
				"fnServerData" : function(sSource, aoData, fnCallback) {
					$.ajax({
						"dataType" : 'json',
						"type" : "POST",
						"url" : sSource,
						"data" : aoData,
						"success" : fnCallback,
						"timeout" : 3000000, // 连接超时时间
						"error" : function handleAjaxError(xhr, textStatus, error) {
							if (textStatus === "timeout") {
								//$.dopErr("连接超时!请稍后再试!!!");
								$.Alert("连接超时!请稍后再试!!!");
							} else if (textStatus == "error") {
								//$.dopErr("系统繁忙!!!,请稍后再试!!!", null);
								$.Alert("系统繁忙!!!,请稍后再试!!!");
							}
							admin.dataTable.fnProcessingIndicator(false);
							// 这里是把"正在查询几个子去掉，(换成自己的id)
						}
					});
				}, //设置异常处理
				"oLanguage" : {
					"sLengthMenu" : "每页显示 _MENU_ 条记录",
					"sZeroRecords" : "抱歉， 没有找到",
					"sInfo" : "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
					"sInfoEmpty" : " ",
					"sProcessing" : "正在查询....",
					"sInfoFiltered" : "",
					"oPaginate" : {
						"sFirst" : "首页",
						"sPrevious" : "前一页",
						"sNext" : "后一页",
						"sLast" : "尾页"
					}
				}
			});
		}

		
        /**  重置*/
       function resteButton(){
       	   $("#title").val("");
       	   $("#code").val("");
       }

       /**  预览  */
       function viewButton(){
    	    //获取ID
	        var item = document.getElementsByName("checkBoxt");
	        var str = "";
	        for (var i = 0; i < item.length; i++) {
	            if (item[i].checked == true) {
	                var k = item[i].value;
	                str+=k+","; 
	            }
	        }
	        //验证是否选中
	        if(str==""){
	        	$.Alert("操作失败：请选择后再操作!");
	        	return false;
	        }
	        //验证只能选中1条
	        str=str.substring(0, str.lastIndexOf(','));
	        var ids=str.split(",");
		    if(ids.length>1){
	        	$.Alert("操作失败：只能选中一个操作!");
	        	return false;
		    }
	        window.location.href="${request.contextPath}/survey/que/queManageViewPage?id="+ str;
       }
       
       /** 修改 */
       function updateButton(){
    	    //获取ID
	        var item = document.getElementsByName("checkBoxt");
	        var str = "";
	        for (var i = 0; i < item.length; i++) {
	            if (item[i].checked == true) {
	                var k = item[i].value;
	                str+=k+","; 
	            }
	        }
	        //验证是否选中
	        if(str==""){
	        	$.Alert("操作失败：请选择后再操作!");
	        	return false;
	        }
	        //验证只能选中1条
	        str=str.substring(0, str.lastIndexOf(','));
	        var ids=str.split(",");
		    if(ids.length>1){
	        	$.Alert("操作失败：只能选中一个操作!");
	        	return false;
		    }
	        window.location.href="${request.contextPath}/survey/que/queManageUpdatePage?id="+ str;
			
       }

       /** 添加 */

    	   window.location.href = "${request.contextPath}/survey/que/queManageAddPage";
       }

       /** 删除  */
       function deleteButton(){
    	    //获取ID
	        var item = document.getElementsByName("checkBoxt");
	        var str = "";
	        for (var i = 0; i < item.length; i++) {
	            if (item[i].checked == true) {
	                var k = item[i].value;
	                str+=k+","; 
	            }
	        }
	        //验证是否选中
	        if(str==""){
	        	$.Alert("操作失败：请选择后再操作!");
	        	return false;
	        }else{
			    str=str.substring(0, str.lastIndexOf(','));
			}
	        $.ajax({
				url : "${request.contextPath}/survey/que/deleteQueManage",
				type : "post",
				data : {
                     "ids":str
					},
				success : function(data) {
					if(data){
						//刷新列表
						admin.dataTable.fnDraw();
					}else{
						$.Alert("ERROR:删除失败!!!");
					}
					
				}
			});
       }
