	<body class="header-fixed-body" >
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<div class="page-content">
				<!-- BEGIN PAGE HEADER-->
				
                 <!-- 面包线start  -->
                <div class="row">
					  <div class="col-md-12">
					    <h3 class="page-title">问卷类型</h3>
					    <ul class="page-breadcrumb breadcrumb">
					            <li>
					                <i class="fa fa-home"></i>
					                <a href="#">首页</a>

					            <li>

					            </li>
					        </ul>

				<!-- 面包线start  -->
			    
				<!-- END PAGE HEADER-->
				<form id="requestInfoForm" action="" >
					<!-- BEGIN PAGE MAIN -->
					<div class="portlet box blue">
						<div class="portlet-title">
							<div class="caption">
								添加
							</div>
						</div>
						<div class="portlet-body">
							<ul class="nav nav-tabs">
								<li id="titOne" class="active" >
									<a href="#tab_1_1" data-toggle="tab">问卷信息</a>
								</li>
							</ul>
							<div class="tab-content">
								<div class="tab-pane fade active in" id="tab_1_1">
									<div class="form-horizontal clearfix custom-form">
										<div class="row">
											<div class="form-group">
												<label class="col-md-3 control-label text-right"><font style="color:red">*</font>问卷编号:</label>
												<div class="col-md-7">
													<input id="code" name="code" type="text" class="form-control" value = "${que.code?if_exists}">
													<input id="id" name="id" type="hidden" class="form-control" value = "${que.id?if_exists}">
													<input id="dpnum" name="dpnum" type="hidden" class="form-control" value = "${que.dpnum?if_exists}">
													<input id="taskCode" name="taskCode" type="hidden" class="form-control" value = "${que.taskCode?if_exists}">
													<input id="createUserName" name="createUserName" type="hidden" class="form-control" value = "${que.createUserName?if_exists}">
													<input id="createUserId" name="createUserId" type="hidden" class="form-control" value = "${que.createUserId?if_exists}">
												    <input id="brand" name="brand" type="hidden" class="form-control" value = "${que.brand?if_exists}">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="form-group">
												<label class="col-md-3 control-label text-right"><font style="color:red">*</font>问卷名称:</label>
												<div class="col-md-7">
													<input id="title" name="title" type="text" class="form-control" value = "${que.title?if_exists}">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="form-group">
												<label class="col-md-3 control-label text-right"><font style="color:red">*</font>是否发布:</label>
												<div class="col-md-7">
													<select  id="status"  name="status" class="form-control " tabindex="-1">
														<option value="400001002" <#if que.status?if_exists==400001002 > selected="selected"</#if> >未发布</option>
														<option value="400001001" <#if que.status?if_exists==400001001 > selected="selected"</#if> >已发布 </option>
													    <option value="400001003" <#if que.status?if_exists==400001003 > selected="selected"</#if> >已删除</option>
													</select>
													
												</div>
											</div>
										</div>
										<div class="col-md-12 text-center">
				                             <input onclick="backButton()" type="button" class="btn gray" value="返回" />
				                             <a type="button" onclick="addButton()" class="btn green"> 确定 </a>
				                             <a type="button" onclick="nextButton()" class="btn blue">下一步 </a>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>

		<!-- JAVASCRIPTS -->
		
		<script type="text/javascript">
			admin = {

			};
			/**  初始化  */
			jQuery(document).ready(function() {
				App.init();
				$("select").select2();
			});

			/**  确定  */
			function addButton() {
				//获取数据
				var code = $("#code").val();
				var title = $("#title").val();
				var status = $("#status").val();
				if (code=="" || title == "" || status=="0") {
					$.Alert("所有选项为必填项");
					return;
				} else {
			         $.ajax({
						url : "${request.contextPath}/survey/que/updateQueManage",
						type : "post",
						dataType : "json",
						data : $("#requestInfoForm").serialize(),
						success : function(data) {
							if(data){
								window.location.href = "${request.contextPath}/survey/que/gotoQueManage";
							}else{
								$.Alert("ERROR:保存异常!!!");
							}
						}
					});
				}
			}
			
			/**  返回  */
			function backButton() {
				window.location.href = "${request.contextPath}/survey/que/gotoQueManage";
			}
			
			/** 下一步  */
			function nextButton() {
				window.location.href = "${request.contextPath}/survey/que/gotoQueManageProblem?id="+${que.id?if_exists};
			}

		</script>
		<!-- END JAVASCRIPTS -->
