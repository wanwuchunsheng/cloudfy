<!-- END PAGE LEVEL SCRIPTS -->
<script>
jQuery(document).ready(function () {
	App.init();
	// initlayout and core plugins
	$("select").select2();
	TableManaged({id:"sample_1"}).init();
	$('.date-picker').datepicker({
	    language:'zh-CN',
	    rtl: App.isRTL(),
	    autoclose: true,
	    format: "yyyy-mm-dd"
	});
	
	/**文本编辑器容器初始化 start*/
	var editor = new wangEditor('content');
	// 上传图片
	editor.config.uploadImgUrl ="${futRoot}"+"/upload";
	editor.create();
	/**文本编辑器容器初始化 End */

	 $("#savebtn").click(function(){
         //验证文本框
		 var options = {
	               url:"${futRoot}/nav/addNavInfo.json",
	               type:"post",
	               dataType:"json",
	               contentType:'application/json;charset=UTF-8',
	               success:function(msg){
	            	   if(msg=='1'){
		            	   console.info("提交成功！！！");
		            	   /* $.Alert("提交成功！"); */
		            	   window.location.href='${futRoot}/nav/gotoQueryNavPage'
	            	   }else{
	            		   $.Alert("提交失败！");
	            	   }
	               },
				   error:function(msg){
					   $.Alert("保存失败！");
				   }
	            };
           $("#workSheetForm").ajaxSubmit(options); 

		
	})
});
</script>
