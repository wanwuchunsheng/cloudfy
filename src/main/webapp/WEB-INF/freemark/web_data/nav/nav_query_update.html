<html lang="en" class="no-js">
<!--<![endif]-->
<!-- BEGIN HEAD -->

<head>
<meta charset="utf-8" />
<title>cloudfy.cn</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta content="" name="description" />
<meta content="" name="author" />
<meta name="MobileOptimized" content="320">
<link href="${resRoot}/media/odstl/css/font-awesome.min.css" rel="stylesheet" />
<link href="${resRoot}/media/odstl/css/bootstrap.min.css" rel="stylesheet" />
<link href="${resRoot}/media/odstl/css/select2_metro.css" rel="stylesheet"/>
<link href="${resRoot}/media/odstl/css/style-metronic.css" rel="stylesheet" />

.row-lft{margin-left:0.5%; overflow-x:hidden;}

<body class="page-header-fixed">

<!-- BEGIN PAGE HEADER-->
<div class="row row-lft">
  <div class="col-md-12">
    <!-- BEGIN PAGE TITLE & BREADCRUMB-->
    <h3 class="page-title">商品明细 -修改</h3>
    <!-- END PAGE TITLE & BREADCRUMB-->
  </div>
</div>
<!-- END PAGE HEADER-->
<!-- 客户信息 开始 -->

<div class="row row-lft">
<div class="col-md-12">
<div class="portlet box blue">    
    <div class="portlet-title">
        <div class="caption">修改</div>
    </div>
    
    <div class="portlet-body form">
    	<form id="workSheetForm" class="form-horizontal" enctype="multipart/form-data" method="POST" action="" >
                <div class="col-md-12" style="margin-top:30px;">
                     <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label"><font style="color:red">*</font>商品类型：</label>
                            <div class="col-md-9">
                               <select  id="acCode"  name="acCode" class="form-control" tabindex="-1">
		                            <option  value="">全部</option>
							        <#list commondityNav as list > 
							           <option <#if cnav.acCode==list.code > selected="selected" </#if>  value="${list.code}">${list.navTitle?if_exists}</option>
							        </#list>
							    </select>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                       <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label"><font style="color:red">*</font>标题：</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="title" name="title" value="${cnav.title?if_exists}">
                                <span class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                      </div>
                    <div class="col-md-12">
                     
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">关键词：</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" name="antistop" value="${cnav.antistop?if_exists}">
                                <span class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                     <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label"><font style="color:red">*</font>热度：</label>
                            <div class="col-md-9">
                                <select class="form-control" id="hot" name="hot">
                                    <option value="">请选择</option>
                                    <option <#if cnav.hot=='★★★★★' > selected="selected" </#if>  value="★★★★★">★★★★★</option>
                                    <option <#if cnav.hot=='★★★★' > selected="selected" </#if> value="★★★★">★★★★</option>
                                    <option <#if cnav.hot=='★★★' > selected="selected" </#if> value="★★★">★★★</option>
                                    <option <#if cnav.hot=='★★' > selected="selected" </#if> value="★★">★★</option>
                                    <option <#if cnav.hot=='★' > selected="selected" </#if> value="★">★</option>
                                </select>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                      </div>
                      <div class="col-md-12">
                      <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label"><font style="color:red">*</font>价格：</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="price" name="price" value="${cnav.price?if_exists}">
                                <span class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="col-md-6" style="display: none;">
                        <div class="form-group">
                            <label class="col-md-3 control-label"><font style="color:red">*</font>VIP价格：</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="vipPrice" name="vipPrice" value="${cnav.vipPrice?if_exists}">
                                <span class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label"><font style="color:red">*</font>排序：</label>
                            <div class="col-md-9">
                                <input class="form-control"  type="text" id="num" name="num" value="${cnav.num?if_exists}"/>
                                <span class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                  
                 <div class="col-md-12">
   				 <div class="col-md-6"> 
                     <div class="form-group">
                         <label class="col-md-3 control-label"><font style="color:red">*</font>图片：</label>
                   <div class="col-md-9">
                             <div class="input-group" id="input-group2">
 		                        <img alt="" style="width: 300px;height: 160px;" src="${resultImgPath}${cnav.miniUrl?if_exists}"/>
                             </div>
                                 <div id="deleteNavigationButton" class="btn red">
							编辑
							<i class="fa fa-times"></i>
						</div>
                   </div>
                     </div>
                 </div>
                <div class="col-md-6">
                        <div class="form-group">
                            <div class="col-md-9">
                               <label for="cBrand" class="col-md-4 control-label"><font style="color:red">*</font>是否启用：</label>
							   <div class="col-md-8">
									 <label class="radio-inline">
                                     <input type="radio" class="input_bottom" name="del" id="checkResult1" <#if cnav.del==1>checked="checked"</#if> value="1">禁用</label>
                                     <label class="radio-inline">
                                     <input type="radio" class="input_bottom" name="del" id="checkResult2"  <#if cnav.del==0>checked="checked"</#if> value="0">启用</label>
							   </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
              	</div>
                 <div class="col-md-12" style="margin-left:29px;margin-top:20px;">
                     <label for="cBrand" class="col-md-4">新闻内容：<font style="color:red;">(图片支持自由拖动大小* )</font></label>
					<div class="col-md-11 container">
						<textarea id="content" name="content" class="form-control"   style='min-height:600px; width:100%;'>${cnav.content?if_exists}</textarea>					    
					</div>
                </div>
                <div class="clearfix"></div>
               
            <div class="form-actions fluid text-center" id="hshow">
                <button type="button" class="btn blue" id="savebtn"><i class="fa fa-check"></i> 提 交</button>
                <button type="button" class="btn default" onclick="window.location.href='${futRoot}/web/nav/gotoQueryInfoPage' "><i class="fa fa-undo"></i> 返 回</button>
            </div>
            <!-- 隐藏域 -->
            <input name='maxUrl2' type='hidden' value='${cnav.maxUrl?if_exists}' />
            <input name='miniUrl2' type='hidden' value='${cnav.miniUrl?if_exists}'/>
            <input name='content2' type='hidden' value='${cnav.content?if_exists}' />
            <input name="id" type="hidden" value="${cnav.id?if_exists}">
            <input name="createUserId" type="hidden" value="${cnav.createUserId?if_exists}"/>
            <input name="scNum" type="hidden" value="${cnav.scNum?if_exists}"/>
            <input name="dzNum" type="hidden" value="${cnav.dzNum?if_exists}"/>
            <input name="ylNum" type="hidden" value="${cnav.ylNum?if_exists}"/>
            <input name="writeBackNum" type="hidden" value="${cnav.writeBackNum?if_exists}"/>
            <input name="gwcNum" type="hidden" value="${cnav.gwcNum?if_exists}"/>
            <input name="num" type="hidden" value="${cnav.num?if_exists}"/>
           
        </form>
    </div>
</div>        <!-- END MODIFYCONT MODAL --> 
  </div>
</div>
<!-- END CONTAINER -->
<!-- END CONTAINER -->
<script type="text/javascript" src="${resRoot}/media/odstl/js/jquery-1.10.2.min.js" ></script>
<script type="text/javascript" src="${resRoot}/media/odstl/js/jquery.blockui.min.js"></script>
<script type="text/javascript" src="${resRoot}/media/odstl/js/jquery.uniform.min.js"></script>
<script type="text/javascript" src="${resRoot}/media/odstl/js/jquery.cokie.min.js"></script>
<script type="text/javascript" src="${resRoot}/media/odstl/js/select2.min.js"></script>
<script type="text/javascript" src="${resRoot}/media/odstl/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="${resRoot}/media/odstl/js/bootstrap-datepicker.zh-CN.js"></script>
<script type="text/javascript" src="${resRoot}/media/odstl/js/infomation.js" ></script>
<script type="text/javascript" src="${resRoot}/media/odstl/js/app.js" ></script>
<!-- 美化滚动条 -->
<script src="${futRoot}/statics/resources/view/js/jquery.nicescroll.min.js"></script>
<script src="${futRoot}/statics/resources/view/js/core.js"></script>  
<!-- 文本编辑器引用 （必须把此js放到编辑器下面）start -->
<script src="${resRoot}/editor/dist/js/wangEditor.js" type="text/javascript"></script>
<!-- 文本编辑器引用 end   -->	

<!-- END PAGE LEVEL SCRIPTS -->
<script>
jQuery(document).ready(function () {
	//App.init();
	// initlayout and core plugins
	$("select").select2();
	TableManaged({id:"sample_1"}).init();
	$('.date-picker').datepicker({
	    language:'zh-CN',
	    rtl: App.isRTL(),
	    autoclose: true,
	    format: "yyyy-mm-dd"
	});
	
	/**文本编辑器容器初始化 start*/
	var editor = new wangEditor('content');
	// 上传图片
	editor.config.uploadImgUrl ="${futRoot}"+"/upload";
	editor.create();
	/**文本编辑器容器初始化 End */

	 $("#savebtn").click(function(){
		//商品类型
         var acCode=$("#acCode").val();
         if(acCode==""){ $.Alert("商品类型不能为空！");return false;}
         //标题
         var title=$.trim($("#title").val());
         if(title==""){ $.Alert("标题不能为空！");return false;}
         //热度
         var hot=$("#hot").val();
         if(hot==""){ $.Alert("热度不能为空！");return false;}
         //价格
         var price=$.trim( $("#price").val() );
         if(price==""){ $.Alert("价格不能为空！");return false;}
         //是否是数字
         if(isNaN(parseInt(price))){
             $.Alert("价格请填写数字类型!");return false;
         }
         /* 
	         //VIP价格
	         var vipPrice=$.trim( $("#vipPrice").val() );
	         if(vipPrice==""){ $.Alert("VIP价格不能为空！");return false;}
	         //是否是数字
	         if(isNaN(parseInt(vipPrice))){
	             $.Alert("VIP价格请填写数字类型!");return false;
	         } 
         */
         //验证排序
 		 var num= $.trim($("#num").val());
 		 if(num==""){
 			 $.Alert("排序不能为空，可默认值0！");
             return false;
 		 }
 		 //是否是数字
          if(isNaN(parseInt(num))){
              $.Alert("排序必须数字类型!");return false;
          }
         //图片
         var file= $("#file").val();
         if(file==""){ $.Alert("图片不能为空！");return false;}

         //隐藏按钮
         $("#hshow").html("");
         
         //验证文本框
		 var options = {
	               url:"${futRoot}/web/nav/updateCommondityInfo.htm",
	               type:"post",
	               dataType:"json",
	               contentType:'application/json;charset=UTF-8',
	               success:function(msg){
	            	   if(msg=='1'){
		            	   console.info("提交成功！！！");
		            	   /* $.Alert("提交成功！"); */
		            	   window.location.href='${futRoot}/web/nav/gotoQueryInfoPage'
	            	   }else{
	            		   $.Alert("提交失败！");
	            	   }
	               },
				   error:function(msg){
					   $.Alert("保存失败！");
				   }
	     };
         $("#workSheetForm").ajaxSubmit(options); 
		
	})

	/**
	      删除图片
	  
	*/
	$("#deleteNavigationButton").click(function(){
		$("#input-group2").html("<input type='file' class='form-control' name='files' id='file' style='background-color:#FDF5E6;'/>");
		$("#deleteNavigationButton").hide(); 
	});
});


</script>
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
