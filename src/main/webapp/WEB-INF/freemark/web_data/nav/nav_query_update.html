<div class="modal-dialog" style="width:830px;top:5%;">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">
				&times;
			</button>
			<h4 class="modal-title">菜单修改</h4>
		</div>
		<form  id="updateNavigationFrom" action="" method="post">
		<div class="modal-body">
			<div class="row">
				<div class= "col-md-12" >
			           <div class="form-group col-md-6">
							<label for="cBrand" class="col-md-4 control-label">菜单名称：</label>
							<div class="col-md-8">
								<input id="titlet"  name="title" type="text" class="form-control" value="${upNavition.title}"/>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label for="cBrand" class="col-md-4 control-label">菜单连接：</label>
							<div class="col-md-8">
								<input id="urlt" name="url" type="text" class="form-control" value="${upNavition.url}"/>
							</div>
						</div>
				</div>
				
				<input type="hidden" id="id" name="id" value="${upNavition.id}"/>
			</div>
		</div>
		</form>
		
		<div class="modal-footer">
			<a  id="updateUserButton"  type="button" class="btn btn-primary" >
				确定
			</a> 
			<button type="submit"  class="btn btn-default" data-dismiss="modal">
				取消
			</button>
		</div>
	</div>
</div>


<script>
/** 保存 修改 */
$("#updateUserButton").click(function(){
	 //验证用户名密码是否为空
	 var title=$("#titlet").val();
	 var url=$("#urlt").val();
	 if(title=="" || url==""){
		$.Alert("菜单名称和连接不能为空！");
		return false;
	 }
	 
     //提交后台处理
     $.ajax({
		url : "${futRoot}/data/updateNavigationById.htm",
		type : "post",
		dataType : "json",
	    async: false,
		data : $("#updateNavigationFrom").serialize(),
		success : function(data) {
			// 1-成功  2-失败
			if(data=="1"){
				$.Alert("修改成功！");
				//刷新列表
				admin.dataTable.fnDraw();
			    //关闭窗口
		   		$("#updateNavigationRegionModal").modal("hide");
		   		return false;
				
			}else{
				$.Alert("修改失败！");
			}
		}
	 }); 
});



 
</script>
