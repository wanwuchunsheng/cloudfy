<div class="modal-dialog" style="width:830px;top:5%;">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">
				&times;
			</button>
			<h4 class="modal-title">商品修改</h4>
		</div>
		<form  id="updateDescritionFrom" action="" method="post">
		<div class="modal-body">
			<div class="row">
				<div class= "col-md-14" >
			           <div class="form-group col-md-6">
							<!-- 产品类别 -->
							<input id="typeNamet"  name="typeName" type="hidden" class="form-control" value=""/>
							<!-- 产品标识 -->
							<label for="cBrand" class="col-md-4 control-label">产品标识:</label>
							<div class="col-md-7">
								<select  id="cpTagt"  name="cpTag" class="form-control" tabindex="-1">
                                    <option value="">--请选择--</option>
							        <#list fixdCode1001 as list > 
							        <option value="${list.code}" <#if upDescription.cpTag==list.code>selected=selected</#if> >${list.codeName}</option>
							        </#list>
							    </select>
							</div>  <font style="color:red;">*</font>
						</div>
						<div class="form-group col-md-6">
							<label for="cBrand" class="col-md-4 control-label">产品价格：</label>
							<div class="col-md-7">
								<input id="cpPrice"  name="cpPrice" type="text" class="form-control" value="${upDescription.cpPrice}"/>
							</div>
						</div>
				</div>
				
				<div class= "col-md-14" >
			           <div class="form-group col-md-6">
							<label for="cBrand" class="col-md-4 control-label">按钮说明：</label>
							<div class="col-md-7">
								<input id="buttonSm"  name="buttonSm" type="text" class="form-control" value="${ (upDescription.buttonSm)! }"/>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label for="cBrand" class="col-md-4 control-label">按钮链接：</label>
							<div class="col-md-7">
								<input id="buttonUrl"  name="buttonUrl" type="text" class="form-control" value="${upDescription.buttonUrl}"/>
							</div>
						</div>
				</div>
				<div class= "col-md-14" >
				     <div class="form-group col-md-6">
							<label for="cBrand" class="col-md-4 control-label">产品状态：</label>
							<div class="col-md-7">
								<input  name="cpStatus"   type="radio" <#if upDescription.cpStatus==1 > checked="checked" </#if> value="1"/>发布 &nbsp;&nbsp;
								<input  name="cpStatus"  type="radio"  <#if upDescription.cpStatus==2 > checked="checked" </#if> value="2"/>不发布
							</div>
					</div>
				</div>

				
				<div class= "col-md-12" >
					<label for="cBrand" class="col-md-4 control-label">标题：</label>
					<div class="col-md-11">
						<input id="titlet"  name="title" type="text" class="form-control" value="${ (upDescription.title)! }"/>
					</div>
				</div>
				<div class= "col-md-12" >
					<label for="cBrand" class="col-md-4 control-label">描述：</label>
					<div class="col-md-11">
						<textarea id="imgDescription" name="imgDescription" class="form-control" rows="6" >${ (upDescription.imgDescription)! }</textarea>
					</div>
				</div>
				<!-- 修改隐藏公用ID -->
				<input name="id" type="hidden" value="${upDescription.id}" />
			</div>
		</div>
		
		</form>
		<font style="color:red;margin-left:40px;">说明：*目前不支持图片修改，后期维护再开发！</font>
		<div class="modal-footer">
			<a  id="updateUserButton"  type="button" class="btn btn-primary" >确定</a> 
			
			<button type="submit"  class="btn btn-default" data-dismiss="modal">
				取消
			</button>
			
		</div>
		
	</div>
</div>


<script>
jQuery(document).ready(function() {
	 //App.init();
	 $("select").select2();
/** 保存 修改 */
   $("#updateUserButton").click(function(){
		//获得产品标识，赋值
	    var cpTag=$("#cpTagt").val();
	    if(cpTag==''){
	    	alert("产品标识不能为空");
	    	return false;
	    }else{
	    	$("#typeNamet").val($("#cpTagt option:selected").text());
	    }
		 
	     //提交后台处理
	     $.ajax({
			url : "${futRoot}/decription/updateDescriptionById.htm",
			type : "post",
			dataType : "json",
		    async: false,
			data : $("#updateDescritionFrom").serialize(),
			success : function(data) {
				// 1-成功  2-失败
				if(data=="1"){
					//关闭窗口
			   		$("#updateDecriptionRegionModal").modal("hide");
			     	//刷新列表
					admin.dataTable.fnDraw();
					$.Alert("修改成功！");					
				}else{
					$.Alert("修改失败！");
				}
			}
		 }); 
});
});



 
</script>
