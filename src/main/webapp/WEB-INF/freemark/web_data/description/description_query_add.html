<div class="modal-dialog" style="width:830px;top:5%;">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">
				&times;
			</button>
			<h4 class="modal-title">商品添加</h4>
		</div>
		<form action=""  method="post" id="filesForm" name="filesForm" enctype = "multipart/form-data" >
		<div class="modal-body">
			<div class="row">
				<div class= "col-md-14" >
			           <div class="form-group col-md-6">
							<!-- 产品类别 -->
							<input id="typeNamet"  name="typeName" type="hidden" class="form-control" value=""/>
							<!-- 产品标识 -->
							<label for="cBrand" class="col-md-4 control-label">产品标识:</label>
							<div class="col-md-7">
								<select  id="cpTagt"  name="cpTag" class="form-control" tabindex="-1">
                                    <option value="">--请选择--</option>
							        <#list fixdCode1001 as list > 
							        <option value="${list.code}">${list.codeName}</option>
							        </#list>
							    </select>
							</div>  <font style="color:red;">*</font>
						</div>
						<div class="form-group col-md-6">
							<label for="cBrand" class="col-md-4 control-label">产品价格：</label>
							<div class="col-md-7">
								<input id="cpPrice"  name="cpPrice" type="text" class="form-control" value=""/>
							</div>
						</div>
				</div>
				
				<div class= "col-md-14" >
			           <div class="form-group col-md-6">
							<label for="cBrand" class="col-md-4 control-label">按钮说明：</label>
							<div class="col-md-7">
								<input id="buttonSm"  name="buttonSm" type="text" class="form-control" value=""/>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label for="cBrand" class="col-md-4 control-label">按钮链接：</label>
							<div class="col-md-7">
								<input id="buttonUrl"  name="buttonUrl" type="text" class="form-control" value="des_detail.html?id="/>
							</div>
						</div>
				</div>
				<div class= "col-md-14" >
				     <div class="form-group col-md-6">
							<label for="cBrand" class="col-md-4 control-label">产品状态：</label>
							<div class="col-md-7">
								<input  name="cpStatus"   type="radio" checked="checked" value="1"/>发布 &nbsp;&nbsp;
								<input  name="cpStatus"  type="radio"  value="2"/>不发布
							</div>
					</div>
				</div>
				
				<div class= "col-md-12" >
					<label for="cBrand" class="col-md-4 control-label">小图片：<font style="color:red;">*</font></label>
                     <div class="col-md-11">
                         <input type="file"  class="form-control"  name="files" id="file"/>
                     </div>
				</div>
				<div class= "col-md-12" >
					<label for="cBrand" class="col-md-4 control-label">大图片：<font style="color:red;">*</font></label>
                     <div class="col-md-11">
                         <input type="file"  class="form-control"  name="files" id="file"/>
                     </div>
				</div>
				<div class= "col-md-12" >
					<label for="cBrand" class="col-md-4 control-label">多图详细：</label>
                     <div class="col-md-11">
                         <input type="file"  class="form-control"  name="files" id="file"/>
                     </div>
				</div>
				
				<div class= "col-md-12" >
					<label for="cBrand" class="col-md-4 control-label">标题：</label>
					<div class="col-md-11">
						<input id="titlet"  name="title" type="text" class="form-control" value=""/>
					</div>
				</div>
				<div class= "col-md-12" >
					<label for="cBrand" class="col-md-4 control-label">描述：</label>
					<div class="col-md-11">
						<textarea id="imgDescription" name="imgDescription" class="form-control" rows="6"></textarea>
					</div>
				</div>
			</div>
		</div>
		
		</form>
		<font style="color:red;margin-left:40px;">说明：*标识不能为空,且上传的图片每张不能大于1.5M！图片上传大小 1）280*156； 2）960*370；3）不限制大小。</font>
		<div class="modal-footer">
			<a  id="addDescriptionButton"  type="button" class="btn btn-primary" >确定</a> 
			
			<button type="submit"  class="btn btn-default" data-dismiss="modal">
				取消
			</button>
			
		</div>
		
	</div>
</div>


<script>
jQuery(document).ready(function() {
/** 添加 */
$("#addDescriptionButton").click(function(){
	    //获得产品标识，赋值
	    var cpTag=$("#cpTagt").val();
	    if(cpTag==''){
	    	alert("产品标识不能为空");
	    	return false;
	    }else{
	    	$("#typeNamet:hidden").val($("#cpTagt option:selected").text());
	    }
   	    var url='${futRoot}/decription/addDescriptionInputFileByObj.json';
        //$("#filesForm").attr("action",url);
        //ajax提交
        var options = {
	               url:url,
	               type:"post",
	               dataType:"json",
	               contentType:'application/json;charset=UTF-8',
	               success:function(msg){
	            	   if(msg=='1'){
	            		   //关闭窗口
	    		   		   $("#addDecriptionRegionModal").modal("hide");
	    		   		   //刷新列表
	    				   admin.dataTable.fnDraw();
	            		   $.Alert("保存成功！");
	            		   
	    			       
	            	   }else{
	            		   $.Alert("保存失败！");
	            	   }
	               },
				   error:function(msg){
					   $.Alert("保存失败！");
				   }
	            };
        $("#filesForm").ajaxSubmit(options);
});      
});
 
</script>
