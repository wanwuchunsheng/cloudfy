<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="utf-8"/>
	<title>cloudfy.cn</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<meta content="" name="description"/>
	<meta content="" name="author"/>

	<link href="${resRoot}/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="${resRoot}/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="${resRoot}/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="${resRoot}/plugins/select2/select2_metro.css"/> 
	<link href="${resRoot}/css/style-metronic.css" rel="stylesheet" type="text/css"/>
	<link href="${resRoot}/css/style.css" rel="stylesheet" type="text/css"/>
	<link href="${resRoot}/css/style-responsive.css" rel="stylesheet" type="text/css"/>
	<link href="${resRoot}/css/plugins.css" rel="stylesheet" type="text/css"/>
	<link href="${resRoot}/css/themes/default.css" rel="stylesheet" type="text/css" id="style_color"/>
	<link href="${resRoot}/css/pages/login-soft.css" rel="stylesheet" type="text/css"/>
	<link href="${resRoot}/css/custom.css" rel="stylesheet" type="text/css"/>
	
	<!-- 引用js  start -->
        <script src="${resRoot}/plugins/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="${resRoot}/js/alert_message.js"></script>
        <script src="${resRoot}/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script> 
	<!-- 引用js  end -->
	
	<script type="text/javascript">
	    $(function(){
	    	//默认选中第一行文本
   	        $('input:text:first').focus();
	    	//监听键盘回车事件
   	        $('input').keydown(function(){
   	        	if(event.keyCode==13){ //13标识键盘回车键
   	        		checkUser();
   	        	}
   	        });
	    	//确定按钮
	    	$("#login_btn").click(function(){
	    		checkUser();
	    	});
	    });
	    

	    function checkUser(){
	    	//验证登录信息
	   	     var uname=$("#uName").val();
	   	     var upassword=$("#uPassword").val();
	   	     if(uname==""){
	   	    	 $.Alert("用户名不能为空！！！");
	   	     }
	   	     if(upassword==""){
	   	    	 $.Alert("密码不能为空！！！");
	   	     }
	   	     //$("#loginForm").submit();

	   	     //提交后台处理
	   	     $.ajax({
	   			url : "${futRoot}/web/verifyUser",
	   			type : "post",
	   			dataType : "json",
	   		    async: false,
	   			data : $("#loginForm").serialize(),
	   			success : function(data) {
		   			console.log(data);
	   				if(data){
		   				window.location.href="${futRoot}/web/main";
		   			}
	   			}
	   		 });  
              
	   	     
	   }
	
	</script>
</head>
<body class="login" style="background:url(../statics/resources/img/bg/1.jpg) no-repeat center center fixed;background-size:100% 100%;">
	<div class="logo">
	  <h3 style="color:#fff">CLOUDFY.CN</h3>
	</div>
	<div class="content">
	    <h3 class="form-title">登录</h3>
	    <div id="allErr" class="alert alert-danger display-hide">
	        <button class="close" data-close="alert"></button>
	        <span></span>
	    </div>
	    <form id="loginForm" action="" method="post">
		    <div id="userNameGroup" class="form-group">
		        <label class="control-label visible-ie8 visible-ie9">用户名</label>
		        <div class="input-icon">
		            <i class="fa fa-user"></i>
		            <input class="form-control placeholder-no-fix" type="text" id="uName" name="uname" autocomplete="off" placeholder="用户名" />
		        </div>
		    </div>
		    <div id="passwordGroup" class="form-group">
		        <label class="control-label visible-ie8 visible-ie9">密码</label>
		        <div class="input-icon">
		            <i class="fa fa-lock"></i>
		            <input class="form-control placeholder-no-fix" type="password" id="uPassword" name="upwd" autocomplete="off" placeholder="密码" />
		        </div>
		        <!-- <span id="passwordErr" style="display:none;" class="help-block"></span> -->
		    </div>
		    <div class="form-actions">
		        <label class="checkbox"> </label>
		        <button type="button" id="login_btn" class="btn blue pull-right">
		        	登录 <i class="m-icon-swapright m-icon-white"></i>
		        </button>
		    </div>
	    </form>
	</div>
</body>
</html>
