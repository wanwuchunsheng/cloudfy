<script src="${resRoot}/plugins/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="${resRoot}/js/alert_message.js" type="text/javascript"></script>
<!-- BEGIN HEAD -->
<script type="text/javascript">
  $(function(){
      $("#logoDiv").click(function(){
            //刷新系统缓存
    	  $.ajax({
		   		url : "${futRoot}/p/resSysData",
		   		type : "post",
		   	    async: false,
		   		data : null,
		   		success : function(data) {
			   		console.log(data);
		   		    // 1-成功  2-失败
					if(data=="1"){
						alert("刷新成功！");
					}else{
						alert("刷新失败！");
					}
		   		}
		  });
      })
  });
</script>
<head>
    <meta charset="utf-8" />
    <title>cloudfy.cn</title>
</head>
<body style="background-color:#98FB98;">
    <div class="top_sty" >
        <span id="logoDiv" style="color:#fff;font-weight: bold;font-size:18px;">CLOUDFY.CN</span>
    </div>
</body>
</html>
