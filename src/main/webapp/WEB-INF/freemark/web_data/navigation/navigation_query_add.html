<div class="modal-dialog" style="width:830px;top:5%;">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">
				&times;
			</button>
			<h4 class="modal-title">主/根菜单添加</h4>
		</div>
		<form  id="addNaTFrom" action="" method="post">
		<div class="modal-body">
			<div class="row">
				<div class= "col-md-14" >
			           <div class="form-group col-md-6">
							<label for="cBrand" class="col-md-4 control-label">菜单名称：</label>
							<div class="col-md-8">
								<input id="titlet"  name="title" type="text" class="form-control" value=""/>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label for="cBrand" class="col-md-4 control-label">连接：</label>
							<div class="col-md-8">
								<input id="urlt"  name="url" type="text" class="form-control" value=""/>
							</div>
						</div>
				</div>
			</div>
		</div>
		<!-- 隐藏ID，方便子节点添加查询所用 start -->
		<#if (webm.id)??>
		   <input type="hidden" id="id" name="id" value="${webm.id}"/>
		</#if>
		<!-- 隐藏ID，方便子节点添加查询所用 end -->
		</form>
		
		<div class="modal-footer">
			<#if (webm.code==1)>
			   <a  id="addFjdButton"  type="button" class="btn btn-primary" >确定</a> 
			<#else>
			   <a  id="addZjdButton"  type="button" class="btn btn-primary" >确定</a> 
			</#if>
			<button type="submit"  class="btn btn-default" data-dismiss="modal">
				取消
			</button>
			
		</div>
	</div>
</div>


<script>
/** 父节点 添加 */
$("#addFjdButton").click(function(){
	 //验证用户名密码是否为空
	 var title=$("#titlet").val();
	 var url=$("#urlt").val();
	 if(title=="" || url==""){
		$.Alert("菜单名称和连接不能为空！");
		return false;
	 }
     //提交后台处理
     $.ajax({
		url : "${futRoot}/data/addNavigationFzObjct.htm",
		type : "post",
		dataType : "json",
	    async: false,
		data : $("#addNaTFrom").serialize(),
		success : function(data) {
			// 1-成功  2-失败
			if(data=="1"){
				$.Alert("添加成功！");
				//刷新列表
				admin.dataTable.fnDraw();
			    //关闭窗口
		   		$("#addNavigationRegionModal").modal("hide");
		   		return false;
				
			}else{
				$.Alert("添加失败！");
			}
		}
	 }); 
});


/** 子节点 添加 */
$("#addZjdButton").click(function(){
	 //验证用户名密码是否为空
	 var title=$("#titlet").val();
	 var url=$("#urlt").val();
	 if(title=="" || url==""){
		$.Alert("菜单名称和连接不能为空！");
		return false;
	 }
     //提交后台处理
     $.ajax({
		url : "${futRoot}/data/addNavigationZjObjct.htm",
		type : "post",
		dataType : "json",
	    async: false,
		data : $("#addNaTFrom").serialize(),
		success : function(data) {
			// 1-成功  2-失败
			if(data=="1"){
				$.Alert("添加成功！");
				//刷新列表
				admin.dataTable.fnDraw();
			    //关闭窗口
		   		$("#addNavigationRegionModal").modal("hide");
		   		return false;
				
			}else{
				$.Alert("添加失败！");
			}
		}
	 }); 
});


 
</script>
