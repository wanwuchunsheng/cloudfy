	<!-- 弹出增加框 -->		
	<div class="modal fade" id="addUserRegionModal" tabindex="-1" role="basic" aria-hidden="true">

	<script type="text/javascript">
		admin = {
	
		};
		
		//页面进来加载
		jQuery(document).ready(function() {
			App.init();
			$("select").select2();
			query();
			/**  增加  */
			 $("#addButton").click(function(){
		    	    //弹框修改
				    var url ="${futRoot}/web/user/gotoAddUserPage.htm?taskName="+Math.random();
				    var updateUserRegionModal = $("#addUserRegionModal");
			        updateUserRegionModal.load(url, function() {
			           updateUserRegionModal.modal({
			               backdrop : 'static',
			               keyboard : false
			           });
			           updateUserRegionModal.modal("show");
			        }); 
		       });
			
			   /**  删除   */
			   $("#deleteButton").click(function(){
			    	//获取ID
			        var item = document.getElementsByName("checkBoxt");
			        var str = "";
			        for (var i = 0; i < item.length; i++) {
			            if (item[i].checked == true) {
			                var k = item[i].value;
			                str+=k+","; 
			            }
			        }
			        //验证是否选中
			        if(str==""){
			        	$.Alert("删除失败，请选择后删除!");
			        	return false;
			        }
			      //提交后台处理
			        $.ajax({
				   		url : "${futRoot}/web/user/deleteUserById.htm",
				   		type : "post",
				   		dataType : "json",
				   	    async: false,
				   		data : {"ids":str},
				   		success : function(data) {
				   		// 1-成功  2-失败
							if(data=="1"){
								$.Alert("删除成功！");
							    //刷新列表
								admin.dataTable.fnDraw();
						   		return false;
						   		
							}else{
								$.Alert("删除失败！");
							}
				   		}
				   	 });
			   });
		 });
		
		/**用户 跳转 修改 */
	    $("#updateButton").click(function(){
		    //获得参数
	        var item = document.getElementsByName("checkBoxt");
	        var str = "";
	        var let=0;
	        for (var i = 0; i < item.length; i++) {
	            if (item[i].checked == true) {
	                var k = item[i].value;
	                let++; //验证是否选中单个
	                str+=k; //接收选中值
	            }
	        }
	        if(let>1){
	        	$.Alert("修改失败，只能选择单个进行修改！");
	        	return false;
	        }
	        if(str=="" || str==undefined){
	        	$.Alert("请选择后再操作！");
	            return false;
	        }
	        
	        //弹框修改
		    var url ="${futRoot}/web/user/updateQueryUserById.htm?id="+str+"&taskName="+Math.random();
		    var updateUserRegionModal = $("#updateQueryUserRegionModal");
	        updateUserRegionModal.load(url, function() {
	           updateUserRegionModal.modal({
	               backdrop : 'static',
	               keyboard : false
	           });
	           updateUserRegionModal.modal("show");
	        });
	    });
		
		/** 分页列表  */
		function query() {
			//$('#table1').dataTable().fnDestroy();
			if( admin.dataTable ){
				admin.dataTable.fnDestroy();
			}
			//显示查询条件
			admin.dataTable = $('#table1').dataTable({
				"bFilter" : false,
				"bSort" : false, // 排序功能
				"processing" : true, // 设置异步请求时，是否有等待框。
				"sAjaxSource" : '${futRoot}/web/user/querySysUserAll.json',
				 "fnServerParams" : function(aoData) {
						aoData.push({
							"name" : "uname", 
							"value" : $('#uname').val()
						},{
							"name" : "phone",
							"value" : $('#phone').val()
						}); 
					},
				"sServerMethod" : "post",
				"bServerSide" : true, // 异步请求
				"aoColumns" : [ {
					"mData" : "id",
					"sWidth": "10%",
					"mRender" : function(data, type, row) {
						if (data) {
							return "<input id='checkBoxt' name='checkBoxt' type='checkbox' class='checkboxes' value="+data+" />";
						}
					}
				},{
					"mData" : "uname",
					"sWidth": "15%",
					"mRender" : function(data, type, row) {
						if(data){
							return data;
						}
					}
				}, {
					"mData" : "niceName",
					"sWidth": "10%",
					"mRender" : function(data, type, row) {
						if (data) {
							return data;
						}
					}
				}, {
					"mData" : "gender",
					"sWidth": "15%",
					"mRender" : function(data, type, row) {
						if (data==1) {
							return "男";
						}else if(data==0){
                            return "女";
						}else{
                           return "未知";
						}
					}
				}, {
					"mData" : "phone",
					"sWidth": "10%",
					"mRender" : function(data, type, row) {
						if (data) {
							return data;
						}
					}
				}, {
					"mData" : "email",
					"sWidth": "20%",
					"mRender" : function(data, type, row) {
						if (data) {
							return data;
						}
					}
				}, {
					"mData" : "createTime",
					"sWidth": "20%",
					"mRender" : function(data, type, row) {
						if (data) {
							return new Date(data).format('yyyy-MM-dd hh:mm:ss');
						}
					}
				}],
				"aLengthMenu" : [[5,10, 15, 20], [5,10, 15, 20]],
				"iDisplayLength" : 5,
				"sPaginationType" : "bootstrap",
				"aaSorting" : [[2, "asc"]], //列数
				"aoColumnDefs" : [{
					"sDefaultContent" : '',
					"aTargets" : ["_all"]
				} ],
				"fnServerData" : function(sSource, aoData, fnCallback) {
					$.ajax({
						"dataType" : 'json',
						"type" : "POST",
						"url" : sSource,
						"data" : aoData,
						"success" : fnCallback,
						"timeout" : 3000000, // 连接超时时间
						"error" : function handleAjaxError(xhr, textStatus, error) {
							if (textStatus === "timeout") {
								//$.dopErr("连接超时!请稍后再试!!!");
								$.Alert("连接超时!请稍后再试!!!");
							} else if (textStatus == "error") {
								//$.dopErr("系统繁忙!!!,请稍后再试!!!", null);
								$.Alert("系统繁忙!!!,请稍后再试!!!");
							}
							admin.dataTable.fnProcessingIndicator(false);
							// 这里是把"正在查询几个子去掉，(换成自己的id)
						}
					});
				}, //设置异常处理
				"oLanguage" : {
					"sLengthMenu" : "每页显示 _MENU_ 条记录",
					"sZeroRecords" : "抱歉， 没有找到",
					"sInfo" : "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
					"sInfoEmpty" : " ",
					"sProcessing" : "正在查询....",
					"sInfoFiltered" : "",
					"oPaginate" : {
						"sFirst" : "首页",
						"sPrevious" : "前一页",
						"sNext" : "后一页",
						"sLast" : "尾页"
					}
				}
			});
			
			//重置
			$("#resetButton").click(function(){
				$("#phone").val("");
				$("#uname").val("");
			});
			
			
		}
	</script>
