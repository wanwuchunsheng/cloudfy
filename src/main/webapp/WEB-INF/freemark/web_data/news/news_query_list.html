	<script type="text/javascript">
		admin = {
	
		};
		
		//页面进来加载
		jQuery(document).ready(function() {
			App.init();
			$("select").select2();
			queryPage();
			
		    //重置
			$("#resetButton").click(function(){
				$("#title").val("");
			});
				
			 /** 导航菜单 跳转 修改 */
			 $("#updateNewsInfoButton").click(function(){
				    //获得参数
			        var item = document.getElementsByName("checkBoxt");
			        var str = "";
			        var let=0;
			        for (var i = 0; i < item.length; i++) {
			            if (item[i].checked == true) {
			                var k = item[i].value;
			                let++; //验证是否选中单个
			                str+=k; //接收选中值
			            }
			        }
			        if(let>1){
			        	$.Alert("修改失败，只能选择单个进行修改！");
			        	return false;
			        }
			        if(str=="" || str==undefined){
			        	$.Alert("请选择后再操作！");
			            return false;
			        }
			        
			        //弹框修改
				    var url ="${futRoot}/newsInfo/queryNewsInfoById.htm?id="+str+"&taskName="+Math.random();
				    var updateUserRegionModal = $("#updateNewsInfoRegionModal");
			        updateUserRegionModal.load(url, function() {
			           updateUserRegionModal.modal({
			               backdrop : 'static',
			               keyboard : false
			           });
			           updateUserRegionModal.modal("show");
			        });
			   });
				
			   /**  删除   */
			   $("#deleteNewsInfoButton").click(function(){
				    	//获取ID
				        var item = document.getElementsByName("checkBoxt");
				        var str = "";
				        for (var i = 0; i < item.length; i++) {
				            if (item[i].checked == true) {
				                var k = item[i].value;
				                str+=k+","; 
				            }
				        }
				        //验证是否选中
				        if(str==""){
				        	$.Alert("删除失败，请选择后删除!");
				        	return false;
				        }
				        if (window.confirm('确定删除吗？')) {
				        	//提交后台处理
					        $.ajax({
						   		url : "${futRoot}/newsInfo/deleteNewsInfoById.htm",
						   		type : "post",
						   		dataType : "json",
						   	    async: false,
						   		data : {"ids":str},
						   		success : function(data) {
						   		    // 1-成功  2-失败
									if(data=="1"){
										$.Alert("删除成功！");
									    //刷新列表
										admin.dataTable.fnDraw();
								   		return false;
								   		
									}else{
										$.Alert("删除失败！");
									}
						   		}
						   	 });
	                    }
				   });
			   
			     /**  增加  1*/
				 $("#addNewsInfoButton").click(function(){
			    	    //弹框修改
					    var url ="${futRoot}/newsInfo/addNewsInfoFjdByObj.htm?code=1&taskName="+Math.random();
					    var updateUserRegionModal = $("#addNewsInfoRegionModal");
				        updateUserRegionModal.load(url, function() {
				           updateUserRegionModal.modal({
				               backdrop : 'static',
				               keyboard : false
				           });
				           updateUserRegionModal.modal("show");
				        }); 
			      }); 
		 });
		
		
		/** 分页列表  */
		function queryPage() {
			if( admin.dataTable ){
				admin.dataTable.fnDestroy();
			}
			//显示查询条件
			admin.dataTable = $('#table1').dataTable({
				"bFilter" : false,
				"bSort" : false, // 排序功能
				"processing" : true, // 设置异步请求时，是否有等待框。
				"sAjaxSource" : '${futRoot}/user/querySysUserAll.json',
				 "fnServerParams" : function(aoData) {
						aoData.push({
							"name" : "title", 
							"value" : $('#title').val()
						}); 
					},
				"sServerMethod" : "post",
				"bServerSide" : true, // 异步请求
				"aoColumns" : [ {
					"mData" : "id",
					"sWidth": "5%",
					"mRender" : function(data, type, row) {
						if (data) {
							return "<input id='checkBoxt' name='checkBoxt' type='checkbox' class='checkboxes' value="+data+" />";
						}
					}
				},{
					"mData" : "typeName",
					"sWidth": "10%",
					"mRender" : function(data, type, row) {
						if(data){
							return data;
						}
					}
				},{
					"mData" : "title",
					"sWidth": "20%",
					"mRender" : function(data, type, row) {
						if(data){
							return data;
						}
					}
				}, {
					"mData" : "readNumber",
					"sWidth": "7%",
					"mRender" : function(data, type, row) {
							return data;
					}
				}, {
					"mData" : "scNumber",
					"sWidth": "7%",
					"mRender" : function(data, type, row) {
						return data;
					}
				}, {
					"mData" : "fxNumber",
					"sWidth": "7%",
					"mRender" : function(data, type, row) {
						if (data) {
							return data;
						}
					}
				}, {
					"mData" : "isPass",
					"sWidth": "10%",
					"mRender" : function(data, type, row) {
						if(data==4){
							return "<font style='color:red;'>简介(*不要删除)</font>";
						}else if (data==1) { // 1-已发布  2-带审核  3-审核不通过
							return "通过";
						}else if(data==2){
							return "<font style='color:green;'>待审核</font>";
						}else if(data==3){
							return "审核不通过";
						}else if(data==5){
							return "<font style='color:red;'>咨询服务(*不要删除)</font>";
						}
					}
				}, {
					"mData" : "createUser",
					"sWidth": "7%",
					"mRender" : function(data, type, row) {
						return data;
					}
				}, {
					"mData" : "createTime",
					"sWidth": "15%",
					"mRender" : function(data, type, row) {
						return new Date(data).format('yyyy-MM-dd hh:mm:ss');
					}
				}],
				
				"aLengthMenu" : [[10, 15, 20], [10, 15, 20]],
				"iDisplayLength" : 10,
				"sPaginationType" : "bootstrap",
				"aaSorting" : [[2, "asc"]], //列数
				"aoColumnDefs" : [{
					"sDefaultContent" : '',
					"aTargets" : ["_all"]
				} ],
				"fnServerData" : function(sSource, aoData, fnCallback) {
					$.ajax({
						"dataType" : 'json',
						"type" : "POST",
						"url" : sSource,
						"data" : aoData,
						"success" : fnCallback,
						"timeout" : 3000000, // 连接超时时间
						"error" : function handleAjaxError(xhr, textStatus, error) {
							if (textStatus === "timeout") {
								//$.dopErr("连接超时!请稍后再试!!!");
								$.Alert("连接超时!请稍后再试!!!");
							} else if (textStatus == "error") {
								//$.dopErr("系统繁忙!!!,请稍后再试!!!", null);
								$.Alert("系统繁忙!!!,请稍后再试!!!");
							}
							admin.dataTable.fnProcessingIndicator(false);
							// 这里是把"正在查询几个子去掉，(换成自己的id)
						}
					});
				}, //设置异常处理
				"oLanguage" : {
					"sLengthMenu" : "每页显示 _MENU_ 条记录",
					"sZeroRecords" : "抱歉， 没有找到",
					"sInfo" : "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
					"sInfoEmpty" : " ",
					"sProcessing" : "正在查询....",
					"sInfoFiltered" : "",
					"oPaginate" : {
						"sFirst" : "首页",
						"sPrevious" : "前一页",
						"sNext" : "后一页",
						"sLast" : "尾页"
					}
				}
			});
		}
		
	</script>
